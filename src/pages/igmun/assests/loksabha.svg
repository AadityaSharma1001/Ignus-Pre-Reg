<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="indiaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="145" fill="#000080" stroke="#FFD700" stroke-width="4"/>
  
  <!-- Inner decorative circle -->
  <circle cx="150" cy="150" r="130" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.6"/>
  
  <!-- Ashoka Chakra -->
  <circle cx="150" cy="150" r="50" fill="#000080" stroke="#FFD700" stroke-width="3"/>
  <circle cx="150" cy="150" r="45" fill="none" stroke="#FFD700" stroke-width="2"/>
  <circle cx="150" cy="150" r="8" fill="#FFD700"/>
  
  <!-- Ashoka Chakra spokes (24 spokes) -->
  <g stroke="#FFD700" stroke-width="2">
    <line x1="150" y1="110" x2="150" y2="190" />
    <line x1="110" y1="150" x2="190" y2="150" />
    <line x1="118" y1="118" x2="182" y2="182" />
    <line x1="182" y1="118" x2="118" y2="182" />
    <line x1="127" y1="112" x2="173" y2="188" />
    <line x1="173" y1="112" x2="127" y2="188" />
    <line x1="112" y1="127" x2="188" y2="173" />
    <line x1="188" y1="127" x2="112" y2="173" />
    <line x1="107" y1="135" x2="193" y2="165" />
    <line x1="193" y1="135" x2="107" y2="165" />
    <line x1="135" y1="107" x2="165" y2="193" />
    <line x1="165" y1="107" x2="135" y2="193" />
  </g>
  
  <!-- Parliament building silhouette -->
  <g fill="#FFD700" opacity="0.3">
    <rect x="80" y="220" width="140" height="50" rx="2"/>
    <rect x="130" y="200" width="40" height="20"/>
    <circle cx="150" cy="200" r="15"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="265" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#FFD700" text-anchor="middle">LOK SABHA</text>
  <text x="150" y="40" font-family="Georgia, serif" font-size="14" fill="#FFD700" text-anchor="middle">भारत गणराज्य</text>
  <text x="150" y="58" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" text-anchor="middle">REPUBLIC OF INDIA</text>
</svg>